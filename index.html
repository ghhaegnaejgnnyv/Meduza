<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<title>Видео с паутинкой</title>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;900&amp;display=swap" rel="stylesheet">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: "Inter", sans-serif;
        height: 100vh;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #8ec5fc);
        background-size: 400% 400%;
        animation: gradient 10s ease infinite;
    }

    @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .overlay {
        text-align: center;
        max-width: 90%;
        padding: 24px;
        background: rgba(0, 0, 0, 0.7);
        border-radius: 16px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        z-index: 10;
    }

    .overlay-title {
        font-size: 32px;
        font-weight: 900;
        margin-bottom: 16px;
        color: white;
    }

    .overlay-description {
        font-size: 18px;
        font-weight: 400;
        margin-bottom: 24px;
        color: rgba(255, 255, 255, 0.8);
    }

    .overlay-buttons-wrapper {
        display: flex;
        justify-content: center;
        gap: 16px;
    }

    .overlay-button {
        font-size: 16px;
        font-weight: 500;
        padding: 12px 24px;
        border-radius: 25px;
        cursor: pointer;
        transition: transform 0.2s ease, background-color 0.3s ease;
    }

    #accept-button {
        background-color: #4caf50;
        color: white;
        border: none;
    }

    #accept-button:hover {
        background-color: #388e3c;
    }

    #decline-button {
        background-color: transparent;
        color: #f44336;
        border: 2px solid #f44336;
    }

    #decline-button:hover {
        background-color: #f44336;
        color: white;
    }

    .overlay-link {
        display: block;
        margin-top: 16px;
        font-size: 16px;
        color: #03a9f4;
        text-decoration: none;
    }

    .overlay-link:hover {
        text-decoration: underline;
    }

    video#video {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        z-index: 1000;
    }

    canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9;
    }
</style>
</head>
<body>
<canvas id="canvas"></canvas>
<div class="overlay" id="overlay">
    <p class="overlay-title">Добрые люди</p>
    <p class="overlay-description">Пожертвуете ли вы свои деньги нуждающимся детям?</p>
    <div class="overlay-buttons-wrapper">
        <div id="accept-button" class="overlay-button">Конечно</div>
        <div id="decline-button" class="overlay-button">Открыть ЦП</div>
    </div>
    <a href="https://www.youtube.com/@funsaransk" target="_blank" class="overlay-link">Пользовательское соглашение</a>
</div>
<video id="video" src="media/saransk.mp4" loop autoplay muted></video>
<script>
    const overlay = document.getElementById("overlay");
    const video = document.getElementById("video");
    const acceptButton = document.getElementById("accept-button");
    const declineButton = document.getElementById("decline-button");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let width, height, mouseX, mouseY;

    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        width = canvas.width;
        height = canvas.height;
    }

    function drawSpiderWeb() {
        ctx.clearRect(0, 0, width, height);
        if (mouseX && mouseY) {
            ctx.strokeStyle = "rgba(255, 255, 255, 0.5)";
            ctx.lineWidth = 1.5;
            ctx.beginPath();
            ctx.moveTo(mouseX, mouseY);
            for (let i = 0; i < 360; i += 15) {
                const angle = (i * Math.PI) / 180;
                const x = mouseX + Math.cos(angle) * 50;
                const y = mouseY + Math.sin(angle) * 50;
                ctx.lineTo(x, y);
            }
            ctx.closePath();
            ctx.stroke();
        }
        requestAnimationFrame(drawSpiderWeb);
    }

    function showVideo() {
        overlay.style.display = "none";
        video.style.display = "block";
        video.play();
        if (document.documentElement.requestFullscreen) document.documentElement.requestFullscreen();
    }

    acceptButton.addEventListener("click", showVideo);
    declineButton.addEventListener("click", showVideo);

    window.addEventListener("mousemove", (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;
    });

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();
    drawSpiderWeb();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Паутинка</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", sans-serif;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #8ec5fc);
            background-size: 400% 400%;
            animation: gradient 10s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Стиль для паутинки */
        .web {
            position: absolute;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
        }

        .web-line {
            position: absolute;
            background: rgba(255, 255, 255, 0.6);
            width: 1px;
            pointer-events: none;
        }

        .web-dot {
            position: absolute;
            width: 6px;
            height: 6px;
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            pointer-events: none;
        }
    </style>
</head>
<body>
<div class="web"></div>

<script>
    const web = document.querySelector('.web');
    const numDots = 15; // Количество точек для паутинки
    let dots = [];
    let lines = [];

    // Функция для создания точки
    function createDot(x, y) {
        const dot = document.createElement('div');
        dot.classList.add('web-dot');
        dot.style.left = `${x}px`;
        dot.style.top = `${y}px`;
        web.appendChild(dot);
        dots.push({ element: dot, x, y });
    }

    // Функция для создания линии
    function createLine(x1, y1, x2, y2) {
        const line = document.createElement('div');
        line.classList.add('web-line');
        web.appendChild(line);
        lines.push({ element: line, x1, y1, x2, y2 });
    }

    // Функция для обновления позиции линий
    function updateLines() {
        lines.forEach(line => {
            const dx = line.x2 - line.x1;
            const dy = line.y2 - line.y1;
            const distance = Math.sqrt(dx * dx + dy * dy);
            const angle = Math.atan2(dy, dx) * 180 / Math.PI;

            line.element.style.width = `${distance}px`;
            line.element.style.transform = `rotate(${angle}deg)`;
            line.element.style.left = `${line.x1}px`;
            line.element.style.top = `${line.y1}px`;
        });
    }

    // Функция для анимации точек
    function animateDots() {
        dots.forEach(dot => {
            dot.x += (Math.random() - 0.5) * 2; // Сдвиг по оси X
            dot.y += (Math.random() - 0.5) * 2; // Сдвиг по оси Y

            if (dot.x < 0) dot.x = 0;
            if (dot.x > window.innerWidth) dot.x = window.innerWidth;
            if (dot.y < 0) dot.y = 0;
            if (dot.y > window.innerHeight) dot.y = window.innerHeight;

            dot.element.style.left = `${dot.x}px`;
            dot.element.style.top = `${dot.y}px`;
        });
    }

    // Функция для создания линий между точками
    function connectDots() {
        lines.forEach(line => {
            line.x1 = dots[0].x;
            line.y1 = dots[0].y;
            line.x2 = dots[1].x;
            line.y2 = dots[1].y;
        });
        updateLines();
    }

    // Инициализация точек
    for (let i = 0; i < numDots; i++) {
        const x = Math.random() * window.innerWidth;
        const y = Math.random() * window.innerHeight;
        createDot(x, y);
    }

    // Соединяем точки линиями
    for (let i = 0; i < numDots - 1; i++) {
        createLine(dots[i].x, dots[i].y, dots[i + 1].x, dots[i + 1].y);
    }

    // Анимация
    function animate() {
        animateDots();
        connectDots();
        requestAnimationFrame(animate);
    }

    animate();

    // Реакция на курсор
    document.addEventListener('mousemove', (event) => {
        const cursorX = event.pageX;
        const cursorY = event.pageY;

        dots.forEach(dot => {
            const dist = Math.sqrt((dot.x - cursorX) ** 2 + (dot.y - cursorY) ** 2);
            if (dist < 100) {
                dot.element.style.backgroundColor = 'rgba(255, 255, 255, 1)';
            } else {
                dot.element.style.backgroundColor = 'rgba(255, 255, 255, 0.6)';
            }
        });
    });
</script>
</body>
</html>

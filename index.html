<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<title>Паутинка вокруг курсора</title>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;900&display=swap" rel="stylesheet">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: "Inter", sans-serif;
        height: 100vh;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #8ec5fc);
        background-size: 400% 400%;
        animation: gradient 10s ease infinite;
        color: white;
    }

    @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    /* Стили для паутины */
    .web-line {
        position: absolute;
        width: 1px;
        height: 100px;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 2px;
        opacity: 0;
        pointer-events: none;
        transition: transform 0.3s ease, opacity 0.2s ease;
    }

    /* Стили для центральной точки паутинки */
    .web-center {
        position: absolute;
        width: 10px;
        height: 10px;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 50%;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.2s ease;
    }
</style>
</head>
<body>
<div class="overlay">
    <p class="overlay-title">Добрые люди</p>
    <p class="overlay-description">Пожертвуете ли вы свои деньги нуждающимся детям?</p>
    <div class="overlay-buttons-wrapper">
        <div id="accept-button" class="overlay-button">Конечно</div>
        <div id="decline-button" class="overlay-button">Открыть ЦП</div>
    </div>
    <a href="https://www.youtube.com/@funsaransk" target="_blank" class="overlay-link">Пользовательское соглашение</a>
</div>
<video id="video" src="media/saransk.mp4" loop></video>

<script>
    const acceptButton = document.getElementById("accept-button");
    const declineButton = document.getElementById("decline-button");
    const video = document.getElementById("video");
    const overlay = document.querySelector(".overlay");

    function playVideo() {
        overlay.style.display = "none"; // Убираем оверлей
        video.style.display = "block"; // Показываем видео
        video.play(); // Запускаем видео
        const docEl = document.documentElement;
        if (docEl.requestFullscreen) docEl.requestFullscreen();
        else if (docEl.mozRequestFullScreen) docEl.mozRequestFullScreen();
        else if (docEl.webkitRequestFullscreen) docEl.webkitRequestFullscreen();
        else if (docEl.msRequestFullscreen) docEl.msRequestFullscreen();
    }

    acceptButton.addEventListener("click", playVideo);
    declineButton.addEventListener("click", playVideo);

    // Код для создания паутинки
    let webCenter = null;
    const lines = [];
    const numLines = 8;  // Количество линий в паутине

    // Функция для создания центральной точки и линий паутинки
    function createWeb(x, y) {
        if (!webCenter) {
            webCenter = document.createElement('div');
            webCenter.classList.add('web-center');
            document.body.appendChild(webCenter);
        }
        webCenter.style.left = `${x - 5}px`;  // Центрируем точку
        webCenter.style.top = `${y - 5}px`;
        webCenter.style.opacity = 1;  // Показываем точку

        // Создаем линии
        for (let i = 0; i < numLines; i++) {
            if (!lines[i]) {
                lines[i] = document.createElement('div');
                lines[i].classList.add('web-line');
                document.body.appendChild(lines[i]);
            }

            const angle = (i / numLines) * Math.PI * 2;  // Угол для каждой линии
            const xEnd = x + Math.cos(angle) * 50;  // Конечная точка X
            const yEnd = y + Math.sin(angle) * 50;  // Конечная точка Y

            lines[i].style.transform = `rotate(${angle}rad)`;  // Поворот линии
            lines[i].style.left = `${x}px`;
            lines[i].style.top = `${y}px`;

            // Анимация растягивания линии
            lines[i].style.transition = "transform 0.3s ease, opacity 0.2s ease";
            setTimeout(() => {
                lines[i].style.height = `${Math.hypot(xEnd - x, yEnd - y)}px`;  // Длина линии
                lines[i].style.opacity = 1;
                lines[i].style.top = `${y - lines[i].offsetHeight / 2}px`;  // Центрирование линии по вертикали
            }, 0);
        }
    }

    // Обработчик движения мыши
    document.addEventListener('mousemove', (e) => {
        createWeb(e.pageX, e.pageY);
    });

    // Убираем паутинку после 1 секунды, чтобы эффект не оставался
    setInterval(() => {
        if (webCenter) {
            webCenter.style.opacity = 0;
        }
        lines.forEach(line => {
            line.style.opacity = 0;
            line.style.height = '0px';
        });
    }, 1000);
</script>
</body>
</html>

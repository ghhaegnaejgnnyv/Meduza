<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<title>Название сайта сверху</title>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;900&display=swap" rel="stylesheet">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: "Inter", sans-serif;
        height: 100vh;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #8ec5fc);
        background-size: 400% 400%;
        animation: gradient 10s ease infinite;
        color: white;
    }

    @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .overlay {
        text-align: center;
        max-width: 90%;
        padding: 24px;
        background: rgba(0, 0, 0, 0.7);
        border-radius: 16px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
    }

    .overlay-title {
        font-size: 32px;
        font-weight: 900;
        margin-bottom: 16px;
    }

    .overlay-description {
        font-size: 18px;
        font-weight: 400;
        margin-bottom: 24px;
        color: rgba(255, 255, 255, 0.8);
    }

    .overlay-buttons-wrapper {
        display: flex;
        justify-content: center;
        gap: 16px;
    }

    .overlay-button {
        font-size: 16px;
        font-weight: 500;
        padding: 12px 24px;
        border-radius: 25px;
        cursor: pointer;
        transition: transform 0.2s ease, background-color 0.3s ease;
    }

    #accept-button {
        background-color: #4caf50;
        color: white;
        border: none;
    }

    #accept-button:hover {
        background-color: #388e3c;
    }

    #decline-button {
        background-color: transparent;
        color: #f44336;
        border: 2px solid #f44336;
    }

    #decline-button:hover {
        background-color: #f44336;
        color: white;
    }

    .overlay-link {
        display: block;
        margin-top: 16px;
        font-size: 16px;
        color: #03a9f4;
        text-decoration: none;
    }

    .overlay-link:hover {
        text-decoration: underline;
    }

    video#video {
        display: none; /* Скрыть по умолчанию */
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        z-index: 1000;
    }

    video::-webkit-media-controls {
        display: none !important;
    }

    /* Стили для паутинки */
    .web-line {
        position: absolute;
        width: 2px;
        height: 100px;
        background: rgba(255, 255, 255, 0.6);
        border-radius: 2px;
        opacity: 0;
        pointer-events: none;
        transform-origin: top center;
    }
</style>
</head>
<body>
<div class="overlay">
    <p class="overlay-title">Добрые люди</p>
    <p class="overlay-description">Пожертвуете ли вы свои деньги нуждающимся детям?</p>
    <div class="overlay-buttons-wrapper">
        <div id="accept-button" class="overlay-button">Конечно</div>
        <div id="decline-button" class="overlay-button">Открыть ЦП</div>
    </div>
    <a href="https://www.youtube.com/@funsaransk" target="_blank" class="overlay-link">Пользовательское соглашение</a>
</div>
<video id="video" src="media/saransk.mp4" loop></video>

<script>
    const acceptButton = document.getElementById("accept-button");
    const declineButton = document.getElementById("decline-button");
    const video = document.getElementById("video");
    const overlay = document.querySelector(".overlay");

    function playVideo() {
        overlay.style.display = "none"; // Убираем оверлей
        video.style.display = "block"; // Показываем видео
        video.play(); // Запускаем видео
        const docEl = document.documentElement;
        if (docEl.requestFullscreen) docEl.requestFullscreen();
        else if (docEl.mozRequestFullScreen) docEl.mozRequestFullScreen();
        else if (docEl.webkitRequestFullscreen) docEl.webkitRequestFullscreen();
        else if (docEl.msRequestFullscreen) docEl.msRequestFullscreen();
    }

    acceptButton.addEventListener("click", playVideo);
    declineButton.addEventListener("click", playVideo);

    // Массив для хранения линий паутинки
    let lines = [];

    // Функция для создания случайных линий паутинки
    function createWebLine() {
        let line = document.createElement('div');
        line.classList.add('web-line');
        document.body.appendChild(line);
        lines.push(line);
    }

    // Функция для обновления позиций линий
    function updateWebLines() {
        lines.forEach(line => {
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;

            // Обновляем позицию и поворот
            const angle = Math.random() * 360;
            const length = Math.random() * 150 + 50;

            line.style.left = `${x}px`;
            line.style.top = `${y}px`;
            line.style.height = `${length}px`;
            line.style.transform = `rotate(${angle}deg)`;

            line.style.opacity = 1;  // Делаем линии видимыми
        });
    }

    // Функция для того, чтобы линии двигались к курсору
    function moveLinesTowardsCursor(e) {
        lines.forEach(line => {
            const rect = line.getBoundingClientRect();
            const lineCenterX = rect.left + rect.width / 2;
            const lineCenterY = rect.top + rect.height / 2;
            const distX = e.pageX - lineCenterX;
            const distY = e.pageY - lineCenterY;
            const distance = Math.sqrt(distX * distX + distY * distY);

            if (distance < 150) {
                line.style.opacity = 1; // Активируем линии при близости курсора
            } else {
                line.style.opacity = 0.2; // Восстанавливаем линию до скрытого состояния
            }
        });
    }

    // Создаем несколько линий паутинки
    for (let i = 0; i < 20; i++) {
        createWebLine();
    }

    // Обновляем паутинку и анимацию
    setInterval(updateWebLines, 1000);
    
    // Обработчик движения мыши
    document.addEventListener('mousemove', moveLinesTowardsCursor);

</script>
</body>
</html>

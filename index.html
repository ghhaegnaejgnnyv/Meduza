<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">  
<title>Название сайта сверху</title>
<meta property="og:title" content="saransk"> 
<meta property="og:site_name" content="Название сайта">
<meta property="og:description" content="Описание"> 
<meta property="og:type" content="website">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;900&amp;display=swap" rel="stylesheet">
<style type="text/css">
    p {
        margin: 0;
    }

    *, *::before, *::after {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        font-family: "Inter", sans-serif;
    }

    /* Обновленный фон */
    body {
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        color: white;
        overflow: hidden;
    }

    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 100vw;
        z-index: 2;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgba(0, 0, 0, 0.7);
    }

    p.overlay-title {
        font-size: 32px;
        font-weight: 900;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        margin-bottom: 16px;
    }

    .overlay-button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        height: 50px;
        padding: 0 24px;
        font-size: 18px;
        font-weight: 500;
        border-radius: 25px;
        margin: 8px;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s;
    }

    #accept-button {
        background-color: #2575fc;
        color: white;
        border: none;
    }

    #accept-button:hover {
        background-color: #1b5ac2;
    }

    #decline-button {
        background-color: transparent;
        color: #2575fc;
        border: 2px solid #2575fc;
    }

    #decline-button:hover {
        background-color: #2575fc;
        color: white;
    }

    p.overlay-description {
        font-size: 18px;
        font-weight: 400;
        color: rgba(255, 255, 255, 0.8);
        margin-bottom: 24px;
    }

    a.overlay-link {
        font-size: 16px;
        font-weight: 500;
        color: #ff7eb3;
        text-decoration: none;
    }

    a.overlay-link:hover {
        text-decoration: underline;
    }

    .scare video {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        object-fit: cover;
        z-index: 1;
    }

    .scare {
        z-index: 0;
    }
</style>
</head>
<body>
<div id="overlay" class="overlay">
    <div class="overlay-body">
        <p class="overlay-title">Добрые люди</p>
        <p class="overlay-description">Пожертвуете ли вы свои деньги нуждающимся детям?</p>
        <div class="overlay-buttons-wrapper">
            <div id="accept-button" class="overlay-button">Конечно</div>
            <div id="decline-button" class="overlay-button">Открыть ЦП</div>
        </div>
        <a href="https://www.youtube.com/@funsaransk" target="_blank" class="overlay-link">Пользовательское соглашение</a>
    </div>
</div>
<div class="scare">
    <video id="video" class="video" src="media/saransk.mp4" loop></video>
</div>
<script type="text/javascript">
    const video = document.getElementById("video");
    const overlay = document.getElementById("overlay");
    const declineButton = document.getElementById("decline-button");
    const acceptButton = document.getElementById("accept-button");

    let hasClicked = false;

    function buttonClick(event) {
        event.preventDefault();
        if (!hasClicked) hasClicked = true;
        overlay.hidden = true;
        video.play();
        videoClick();
    }

    function videoClick(event) {
        if (event) event.preventDefault();
        const { documentElement } = document;
        if (documentElement.requestFullscreen) documentElement.requestFullscreen();
        else if (documentElement.mozRequestFullScreen) documentElement.mozRequestFullScreen();
        else if (documentElement.webkitRequestFullscreen) documentElement.webkitRequestFullscreen();
        else if (documentElement.msRequestFullscreen) documentElement.msRequestFullscreen();
    }

    acceptButton.addEventListener("click", buttonClick);
    declineButton.addEventListener("click", buttonClick);
</script>
</body>
</html>

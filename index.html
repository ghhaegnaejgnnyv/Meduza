<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<title>Название сайта</title>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;900&display=swap" rel="stylesheet">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: "Inter", sans-serif;
        height: 100vh;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
    }

    #particles-js {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
    }

    .overlay {
        text-align: center;
        max-width: 90%;
        padding: 24px;
        background: rgba(0, 0, 0, 0.7);
        border-radius: 16px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
    }

    .overlay-title {
        font-size: 32px;
        font-weight: 900;
        margin-bottom: 16px;
    }

    .overlay-description {
        font-size: 18px;
        font-weight: 400;
        margin-bottom: 24px;
        color: rgba(255, 255, 255, 0.8);
    }

    .overlay-buttons-wrapper {
        display: flex;
        justify-content: center;
        gap: 16px;
    }

    .overlay-button {
        font-size: 16px;
        font-weight: 500;
        padding: 12px 24px;
        border-radius: 25px;
        cursor: pointer;
        transition: transform 0.2s ease, background-color 0.3s ease;
    }

    #accept-button {
        background-color: #4caf50;
        color: white;
        border: none;
    }

    #accept-button:hover {
        background-color: #388e3c;
    }

    #decline-button {
        background-color: transparent;
        color: #f44336;
        border: 2px solid #f44336;
    }

    #decline-button:hover {
        background-color: #f44336;
        color: white;
    }

    .overlay-link {
        display: block;
        margin-top: 16px;
        font-size: 16px;
        color: #03a9f4;
        text-decoration: none;
    }

    .overlay-link:hover {
        text-decoration: underline;
    }

    video#video {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        z-index: 1000;
    }
</style>
</head>
<body>
<div id="particles-js"></div>
<div class="overlay">
    <p class="overlay-title">Добрые люди</p>
    <p class="overlay-description">Пожертвуете ли вы свои деньги нуждающимся детям?</p>
    <div class="overlay-buttons-wrapper">
        <div id="accept-button" class="overlay-button">Конечно</div>
        <div id="decline-button" class="overlay-button">Открыть ЦП</div>
    </div>
    <a href="https://www.youtube.com/@funsaransk" target="_blank" class="overlay-link">Пользовательское соглашение</a>
</div>
<video id="video" src="media/saransk.mp4" loop></video>
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
    particlesJS("particles-js", {
        particles: {
            number: { value: 80, density: { enable: true, value_area: 800 } },
            color: { value: "#ffffff" },
            shape: {
                type: "circle",
                stroke: { width: 0, color: "#000000" },
                polygon: { nb_sides: 5 },
            },
            opacity: {
                value: 0.5,
                random: false,
                anim: { enable: false, speed: 1, opacity_min: 0.1, sync: false },
            },
            size: {
                value: 3,
                random: true,
                anim: { enable: false, speed: 40, size_min: 0.1, sync: false },
            },
            line_linked: {
                enable: true,
                distance: 150,
                color: "#ffffff",
                opacity: 0.4,
                width: 1,
            },
            move: {
                enable: true,
                speed: 6,
                direction: "none",
                random: false,
                straight: false,
                out_mode: "out",
                bounce: false,
                attract: { enable: false, rotateX: 600, rotateY: 1200 },
            },
        },
        interactivity: {
            detect_on: "canvas",
            events: {
                onhover: { enable: true, mode: "repulse" },
                onclick: { enable: true, mode: "push" },
                resize: true,
            },
            modes: {
                grab: { distance: 400, line_linked: { opacity: 1 } },
                bubble: { distance: 400, size: 40, duration: 2, opacity: 8, speed: 3 },
                repulse: { distance: 200, duration: 0.4 },
                push: { particles_nb: 4 },
                remove: { particles_nb: 2 },
            },
        },
        retina_detect: true,
    });

    const acceptButton = document.getElementById("accept-button");
    const declineButton = document.getElementById("decline-button");
    const video = document.getElementById("video");
    const overlay = document.querySelector(".overlay");

    function playVideo() {
        overlay.style.display = "none"; // Убираем оверлей
        video.style.display = "block"; // Показываем видео
        video.play(); // Запускаем видео
        const docEl = document.documentElement;
        if (docEl.requestFullscreen) docEl.requestFullscreen();
        else if (docEl.mozRequestFullScreen) docEl.mozRequestFullScreen();
        else if (docEl.webkitRequestFullscreen) docEl.webkitRequestFullscreen();
        else if (docEl.msRequestFullscreen) docEl.msRequestFullscreen();
    }

    acceptButton.addEventListener("click", playVideo);
    declineButton.addEventListener("click", playVideo);
</script>
</body>
</html>

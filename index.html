<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<title>Паутинка и Видео</title>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;900&amp;display=swap" rel="stylesheet">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: "Inter", sans-serif;
        height: 100vh;
        overflow: hidden;
        background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #8ec5fc);
        background-size: 400% 400%;
        animation: gradient 10s ease infinite;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .overlay {
        text-align: center;
        max-width: 90%;
        padding: 24px;
        background: rgba(0, 0, 0, 0.7);
        border-radius: 16px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        color: white;
        position: relative;
        z-index: 10;
    }

    .overlay-title {
        font-size: 32px;
        font-weight: 900;
        margin-bottom: 16px;
    }

    .overlay-description {
        font-size: 18px;
        font-weight: 400;
        margin-bottom: 24px;
        color: rgba(255, 255, 255, 0.8);
    }

    .overlay-buttons-wrapper {
        display: flex;
        justify-content: center;
        gap: 16px;
    }

    .overlay-button {
        font-size: 16px;
        font-weight: 500;
        padding: 12px 24px;
        border-radius: 25px;
        cursor: pointer;
        transition: transform 0.2s ease, background-color 0.3s ease;
    }

    #accept-button {
        background-color: #4caf50;
        color: white;
        border: none;
    }

    #accept-button:hover {
        background-color: #388e3c;
    }

    #decline-button {
        background-color: transparent;
        color: #f44336;
        border: 2px solid #f44336;
    }

    #decline-button:hover {
        background-color: #f44336;
        color: white;
    }

    .overlay-link {
        display: block;
        margin-top: 16px;
        font-size: 16px;
        color: #03a9f4;
        text-decoration: none;
    }

    .overlay-link:hover {
        text-decoration: underline;
    }

    video#video {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        z-index: 5;
    }

    canvas#particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        pointer-events: none;
    }
</style>
</head>
<body>
<canvas id="particles"></canvas>
<div class="overlay">
    <p class="overlay-title">Добрые люди</p>
    <p class="overlay-description">Пожертвуете ли вы свои деньги нуждающимся детям?</p>
    <div class="overlay-buttons-wrapper">
        <div id="accept-button" class="overlay-button">Конечно</div>
        <div id="decline-button" class="overlay-button">Открыть ЦП</div>
    </div>
    <a href="https://www.youtube.com/@funsaransk" target="_blank" class="overlay-link">Пользовательское соглашение</a>
</div>
<video id="video" src="media/saransk.mp4" loop></video>
<script>
    const acceptButton = document.getElementById("accept-button");
    const declineButton = document.getElementById("decline-button");
    const video = document.getElementById("video");

    function playVideo() {
        video.style.display = "block";
        video.play();
        const docEl = document.documentElement;
        if (docEl.requestFullscreen) docEl.requestFullscreen();
        else if (docEl.mozRequestFullScreen) docEl.mozRequestFullScreen();
        else if (docEl.webkitRequestFullscreen) docEl.webkitRequestFullscreen();
        else if (docEl.msRequestFullscreen) docEl.msRequestFullscreen();
    }

    acceptButton.addEventListener("click", playVideo);
    declineButton.addEventListener("click", playVideo);

    // Particle Effect
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];
    const mouse = { x: canvas.width / 2, y: canvas.height / 2 };

    class Particle {
        constructor(x, y) {
            this.x = x;
            this.y = y;
            this.size = Math.random() * 5 + 1;
            this.speedX = Math.random() * 3 - 1.5;
            this.speedY = Math.random() * 3 - 1.5;
        }
        update() {
            this.x += this.speedX;
            this.y += this.speedY;

            const dx = mouse.x - this.x;
            const dy = mouse.y - this.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            this.x += dx / distance;
            this.y += dy / distance;
        }
        draw() {
            ctx.fillStyle = "white";
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    function initParticles() {
        particles.length = 0;
        for (let i = 0; i < 100; i++) {
            particles.push(new Particle(Math.random() * canvas.width, Math.random() * canvas.height));
        }
    }

    function animateParticles() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(particle => {
            particle.update();
            particle.draw();
        });
        requestAnimationFrame(animateParticles);
    }

    canvas.addEventListener("mousemove", (e) => {
        mouse.x = e.x;
        mouse.y = e.y;
    });

    window.addEventListener("resize", () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        initParticles();
    });

    initParticles();
    animateParticles();
</script>
</body>
</html>

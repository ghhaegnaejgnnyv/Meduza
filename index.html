<!DOCTYPE html>
<html lang="ru">
<head> 
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">  
<title>Название сайта сверху</title>
<meta property="og:title" content="saransk"> 
<meta property="og:site_name" content="Название сайта">
<meta property="og:description" content="Описание"> 
<meta property="og:type" content="website">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;900&amp;display=swap" rel="stylesheet">
<style type="text/css">
    p {
        margin: 0;
    }

    *, *::before, *::after {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        font-family: "Inter", sans-serif;
        overflow: hidden;
    }

    .overlay, .scare {
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 100vw;
    }

    .overlay {
        z-index: 2;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #ece9e6, #ffffff);
        padding: 24px;
        animation: fadeIn 1.5s ease;
    }

    .overlay[hidden] {
        display: none;
    }

    .overlay-body {
        max-width: 512px;
        text-align: center;
    }

    p.overlay-title {
        font-size: 28px;
        font-weight: 900;
        color: #4b0082;
        margin-bottom: 16px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    p.overlay-description {
        font-size: 18px;
        font-weight: 400;
        color: rgba(0, 0, 0, 0.7);
        line-height: 1.5;
        margin-bottom: 16px;
    }

    .overlay-button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        height: 48px;
        padding: 0 24px;
        font-size: 16px;
        font-weight: 500;
        line-height: 1;
        border-radius: 24px;
        margin: 8px;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .overlay-button:hover {
        transform: translateY(-3px);
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

    #accept-button {
        background-color: #845ec2;
        color: white;
        border: none;
    }

    #decline-button {
        color: #845ec2;
        border: 2px solid #845ec2;
        background: white;
    }

    a.overlay-link {
        display: inline-block;
        text-decoration: none;
        font-size: 16px;
        font-weight: 500;
        color: #4b0082;
        margin-top: 16px;
        position: relative;
        transition: color 0.3s;
    }

    a.overlay-link:hover {
        color: #845ec2;
    }

    a.overlay-link::before {
        content: "";
        position: absolute;
        bottom: -4px;
        left: 0;
        height: 2px;
        width: 100%;
        background-color: #845ec2;
        transform: scaleX(0);
        transform-origin: left;
        transition: transform 0.3s;
    }

    a.overlay-link:hover::before {
        transform: scaleX(1);
    }

    .scare {
        z-index: 1;
    }

    video#video {
        height: 100%;
        width: 100%;
        object-fit: cover;
    }

    video#video::-webkit-media-controls-enclosure {
        display: none !important;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }
</style>
</head>
<body>
<div id="overlay" class="overlay">
    <div class="overlay-body">
        <p class="overlay-title">Добрые люди</p>
        <p class="overlay-description">Пожертвуете ли вы свои деньги нуждающимся детям?</p>
        <div class="overlay-buttons-wrapper">
            <div id="accept-button" class="overlay-button">Конечно</div>
            <div id="decline-button" class="overlay-button">Открыть ЦП</div>
        </div>
        <a href="https://www.youtube.com/@funsaransk" target="_blank" class="overlay-link">Пользовательское соглашение</a>
    </div>
</div>
<div class="scare">
    <video id="video" class="video" src="media/saransk.mp4" loop></video>
</div>
<script type="text/javascript">
    const video = document.getElementById("video");
    const overlay = document.getElementById("overlay");
    const declineButton = document.getElementById("decline-button");
    const acceptButton = document.getElementById("accept-button");

    let hasClicked;

    window.onbeforeunload = function () {
        if (hasClicked) return true;
    };

    function buttonClick(event) {
        event.preventDefault();
        if (!hasClicked) hasClicked = true;
        overlay.hidden = true;
        video.play();
        videoClick();
    }

    function videoClick(event) {
        if (event) event.preventDefault();
        const { documentElement } = document;
        if (documentElement.requestFullscreen) documentElement.requestFullscreen();
        else if (documentElement.mozRequestFullScreen) documentElement.mozRequestFullScreen();
        else if (documentElement.webkitRequestFullscreen) documentElement.webkitRequestFullscreen();
        else if (documentElement.msRequestFullscreen) documentElement.msRequestFullscreen();
    }

    acceptButton.addEventListener("click", buttonClick);
    declineButton.addEventListener("click", buttonClick);
    video.addEventListener("click", videoClick);
</script>
</body>
</html>
